<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  socket.on('chat', function (msgData) {
    console.log('>> msg', msgData);
    // var Harish = 'https://lh6.googleusercontent.com/i2HC0ECOifPu0za969t09gtPXlF6dSdV1zk8wsZLcIMmh06fab7EJTCy2wRF-UNF3IyyUxkcc-Rbgc0PO8cV=w1305-h678-rw';
    var Harish = 'https://lh3.googleusercontent.com/-Xb-InxRSLA8/AAAAAAAAAAI/AAAAAAAAGFM/WTf20NSIQEY/photo.jpg';
    // var Akanksha = 'https://lh4.googleusercontent.com/HoMarSFtIzQcDUhUo5Di0Ow2sEl1I5bJnJVSHGKRh9KeiCuU1ao1Gi_8QEKc1EuC5okKtivJSnxIO1jdrlGb=w1305-h678-rw';
    var Akanksha = 'https://ih1.redbubble.net/image.251352438.8601/flat,800x800,075,f.jpg';

    var container = document.createElement("div");
    container.className = 'chat-container'

    var imgContainer = document.createElement("div");

    var img = document.createElement("img");
    img.className = "avatar"
    if (msgData.userName.toLowerCase() === 'harish') {
      img.src = Harish;
    } else {
      img.src = Akanksha;
    }
    imgContainer.appendChild(img)

    var chatContainer = document.createElement("div");
    chatContainer.style.paddingLeft = '10px'

    var userName = document.createElement("div");
    userName.className = 'username'
    userName.innerHTML = msgData.userName

    var caretSign = document.createElement("div");
    caretSign.className = 'caret-sign'

    var message = document.createElement("div");
    message.className = 'message'
    var textnode = document.createTextNode(msgData.msg);
    message.appendChild(textnode);

    chatContainer.appendChild(userName)
    chatContainer.appendChild(caretSign)
    chatContainer.appendChild(message)

    container.appendChild(imgContainer)
    container.appendChild(chatContainer)

    document.getElementById("msg").appendChild(container);     // Append <li> to <ul> with id="myList"
  });
</script>
